            <mat-card-title>
                <h1>Login</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]='loginForm' fxLayout="column" fxLayoutAlign="center center">
                <mat-form-field>
                    <input matInput formControlName='usuario' placeholder="UsuÃ¡rio" type="text">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName='senha' placeholder="Senha" type="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class='mb-15' fxLayout="column" fxLayoutAlign="center center">
