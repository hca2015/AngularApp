<div class='mt-15 h-100' fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="w-30 pd-0">
        <mat-card-header class="mb-15 bg-img" fxLayoutAlign="center center">
            <mat-card-title class="header">
                <i>exit_to_app</i>
                <h1> Login</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="pt-15">
            <form [formGroup]='loginForm' fxLayout="column" fxLayoutAlign="center center">
                <div class='w-50'>
                    <mat-form-field>
                        <input matInput formControlName='usuario' placeholder="Usuário" type="text">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName='senha' placeholder="Senha" type="password">
                    </mat-form-field>
                </div>
            </form>
            <div fxLayout="row" fxLayoutAlign="center center">
                <a mat-button [routerLink]="[ '/register' ]">Não possui cadastro? Registre-se clicando aqui.</a>
            </div>
        </mat-card-content>
        <mat-card-actions class='mb-15' fxLayout="column" fxLayoutAlign="center center">
            <button (click)="enviarDados()" class="success w-20" mat-button>Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
